<h1>深緑の森を散策</h1>

<figure class="photo-center">
  <img src="../image/forest.jpg" alt="新緑の森の中は葉が生い茂理、木漏れ日を受けて眩しく輝いています。">
</figure>

<p>春から夏にかけては、森を散策するのにオススメの季節です。少しずつ暖かくなるのに従って、若葉が芽を吹き、花が咲き、森の中が賑やかになっていきます。夏に向かって森が濃い緑に変わっていくのを楽しむのも一興です。</p>
